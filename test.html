<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Yapr. | jquery.ajaxzip test</title>
  </head>
  <body>
    <h1>テスト</h1>
    <div>
      色々なテストコードを書きましょう。
    </div>
    <div style="padding:10px;border:1px solid #0faaf0;">
      <form id="formid">
        <input type="text" name="post-code">

      </form>
    </div>


    <script type="text/javascript" src="http://www.google.com/jsapi"></script>
    <script type="text/javascript">google.load("jquery", "1.7.0");</script>

    <script type="text/javascript" src="./jquery.ajaxzip.js"></script>
    <script type="text/javascript">
      $(function() {
        var zipcode = "185-0024";

        $.ajaxzip(zipcode , {
          success: function(data){
            console.log(data);
            console.log(data.zip);
            console.log(data.zip1);
            console.log(data.zip2);
            console.log(data.pref);
            console.log(data.city);
            console.log(data.town);
          },
          error: function(data){
            console.log("error");
            console.log(data);
          }
        });
      });
    </script>
  </body>
</html>
